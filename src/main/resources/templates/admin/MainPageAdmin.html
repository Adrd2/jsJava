<!doctype html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="/templates/img/OIP-C.ico" type="image/x-icon">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <title>Admin page</title>
    <style>
        body {
            background: #f8f9fa;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand">
            <b><span class="align-middle" th:text="${user.email}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle">
                <th:block th:each="role : ${user.getRoles()}">
                                                    <span th:text="${role.authority.replaceFirst('ROLE_', '')}"></span>
                                                </th:block>
            </span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>


<br/>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">


            <div class="row">
                <div class="col-2" style="background: white;" id="mainPanelButton">

                    <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist"
                         aria-orientation="vertical">
                        <a class="nav-link active" href="/admin" sec:authorize="hasAuthority('admin')" role="tab"
                           aria-controls="v-pills-home" aria-selected="true">Admin</a>
                        <a class="nav-link" href="/user" sec:authorize="(hasAnyAuthority('admin', 'user'))"
                           role="tab"
                           aria-controls="v-pills-profile" aria-selected="false">User</a>
                    </div>

                </div>


                <div class="col-10 px-0">
                    <div class="container-fluid">
                        <h1 class="m-3 fw-bold">Admin panel</h1>
                        <div class="tab-content" id="tabContent">

                            <ul class="nav">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab">Users Table</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/add">New User</a>
                                </li>
                            </ul>

                            <div class="card">
                                <div class="card-header">
                                    <div class="m-1">
                                        <h4>All users</h4>
                                    </div>
                                </div>

                                <div class="card-body" bg-primary text-white>
                                    <table class="table table-striped table-hover">
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.id}">id</td>
                                            <td th:text="${user.username}">User name</td>
                                            <td th:text="${user.lastName}">Last name</td>
                                            <td th:text="${user.age}">age</td>
                                            <td th:text="${user.email}">email</td>
                                            <td>
                                                <th:block th:each="role : ${user.getRoles()}">
                                                    <span th:text="${role.authority.replaceFirst('ROLE_', '')}"></span>
                                                </th:block>
                                            </td>


                                            <td>

                                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                                        data-target="#editModal"
                                                        th:data-bs-target="${'#editModal' + user.id}">
                                                    Edit
                                                </button>

                                            </td>

                                            <td>
                                                <a type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                                   data-bs-target="#DELETE"
                                                   th:data-bs-target="'#DELETE' + ${user.id}">Delete</a>
                                            </td>


                                            <div class="modal fade" th:id="${'editModal'+ user.id}"
                                                 aria-labelledby="editModalLabel" aria-hidden="true">
                                                <div class="modal-dialog modal-dialog-centered">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>

                                                        </div>
                                                        <div class="modal-body col-md text-center">
                                                            <form th:action="@{/{id}/update(id=${user.id})}"
                                                                  th:object="${user}" th:method="PUT">

                                                                <br>
                                                                <label for="name0"><b>Name</b></label>
                                                                <input th:name="name" th:type="text"
                                                                       class="form-control" id="name0"
                                                                       th:value="${user.username}"/>
                                                                <br>
                                                                <label for="LastName0"><b>Last name</b></label>
                                                                <input th:name="lastName" th:type="text"
                                                                       class="form-control" id="LastName0"
                                                                       th:value="${user.lastName}"/>
                                                                <br>
                                                                <label for="age0"><b>Age</b></label>
                                                                <input th:name="age" th:type="number"
                                                                       class="form-control" id="age0"
                                                                       th:value="${user.age}"/>
                                                                <br>
                                                                <label for="email0"><b>Email</b></label>
                                                                <input th:name="email" th:type="text"
                                                                       class="form-control" id="email0"
                                                                       th:value="${user.email}"/>
                                                                <br>
                                                                <label for="password0"><b>Password</b></label>
                                                                <input th:name="password" type="text"
                                                                       class="form-control" id="password0"
                                                                       th:value="${user.password}"/>
                                                                <br>
                                                                <label for="roles"><b>Role</b></label>
                                                                <select multiple class="form-control form-control-sm"
                                                                        id="roles" name="roles" size="2" required>
                                                                    <option th:each="role: ${roles}"
                                                                            th:value="${role.userRole}"
                                                                            th:selected="${user.roles.contains(role)}">
                                                                        <th:block th:text="${role.userRole}">
                                                                        </th:block>
                                                                    </option>
                                                                </select>
                                                                <br><br>
                                                                <div class="modal-footer">
                                                                    <button type="submit" class="btn btn-primary">
                                                                        Edit
                                                                    </button>
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">Close
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="modal fade" th:id="'DELETE' + ${user.id}"
                                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel">Delete
                                                                user</h5>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <form class="modal-body col-md text-center"
                                                              th:action="@{/{id}/delete(id=${user.id})}"
                                                              th:method="DELETE">
                                                            <div class="modal-body col-md">
                                                                <label for="id"><b>ID</b></label>
                                                                <input th:name="id" th:type="text" class="form-control"
                                                                       id="id" th:value="${user.id}" disabled/>
                                                                <br>
                                                                <label for="name1"><b>Name</b></label>
                                                                <input th:name="username" th:type="text"
                                                                       class="form-control"
                                                                       id="name1" th:value="${user.username}" disabled/>
                                                                <br>
                                                                <label for="LastName1"><b>Last Name</b></label>
                                                                <input th:name="lastname" th:type="text"
                                                                       class="form-control" id="LastName1"
                                                                       th:value="${user.lastName}" disabled/>
                                                                <br>
                                                                <label for="age1"><b>Age</b></label>
                                                                <input th:name="age" th:type="number"
                                                                       class="form-control"
                                                                       id="age1" th:value="${user.age}" disabled/>
                                                                <br>
                                                                <label for="email1"><b>Email</b></label>
                                                                <input th:name="email" th:type="text"
                                                                       class="form-control"
                                                                       id="email1" th:value="${user.email}" disabled/>
                                                                <br>
                                                            </div>

                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-danger">Delete
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>


                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
                crossorigin="anonymous"></script>

    </div>
</div>

</body>
</html>
